<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript switch </h1>
    <p id="1"></p>

    <script>
         let day;
         switch(new Date().getDate()){
                case 0:
                day = 'Sunday';
                break;
                case 1:
                day = 'Monday';
                break;
                case 2:
                day = 'Tuesday';
                break;
                case 3:
                day = 'wensday';
                break;
                case 4:
                day = 'Thursday';
                break;
                case 5:
                day = 'Friday';
                break;
                case 6:
                day = 'Saturday';
                break;
         }
       document.getElementById("1").innerText = "Today is the ::: " + day; 
    </script>
</body>
</html>
